<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despertar Jovem</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      color: white;
      padding: 5rem 1rem;
      text-align: center;
      animation: fadeInDown 1s ease-in-out;
    }
    header h1 {
      background-color: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 10px;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #555;
    }
    section {
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }
    .card {
      background-color: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .frase-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .frase-gallery div {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      font-style: italic;
    }
    .download-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #1a1a40;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      margin-top: 1rem;
    }
    .download-btn:hover {
      background-color: #34346e;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input, form textarea {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }
    form button {
      background-color: #1a1a40;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background-color: #34346e;
    }
    .social-icons {
      margin-top: 1rem;
    }
    .social-icons a {
      color: white;
      margin: 0 0.5rem;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #00aced;
    }
    footer {
      background-color: #1a1a40;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Despertar Jovem</h1>
    <p>Desperte sua mente. Fortaleça sua fé. Construa seu futuro.</p>
  </header>  <nav>
    <a href="#sobre">Sobre</a>
    <a href="#conteudo">Conteúdo</a>
    <a href="#frases">Frases</a>
    <a href="#contato">Contato</a>
  </nav>  <section id="sobre">
    <h2>Quem Somos</h2>
    <div class="card">
      <p>Sou Felipe, estudante e sonhador. Criei o Despertar Jovem como um projeto integrador para inspirar jovens a encontrarem sua missão com Deus, vencendo vícios, conquistando disciplina e acreditando no próprio potencial.</p>
      <a href="devocional.pdf" class="download-btn" download>Baixar Devocional em PDF</a>
    </div>
  </section>  <section id="conteudo">
    <h2>Conteúdo</h2>
    <div class="card">
      <h3>Como largar o celular e focar no que importa</h3>
      <p>Dicas práticas para vencer distrações e recuperar sua atenção.</p>
    </div>
    <div class="card">
      <h3>O poder da disciplina na vida de um jovem</h3>
      <p>Como a rotina e o esforço diário transformam seus resultados.</p>
    </div>
    <div class="card">
      <h3>Deus como guia na caminhada diária</h3>
      <p>A importância de colocar Deus no centro da vida.</p>
    </div>
  </section>  <section id="frases">
    <h2>Frases que Despertam</h2>
    <div class="frase-gallery">
      <div>"Tudo posso naquele que me fortalece." – Filipenses 4:13</div>
      <div>"A fé sem obras é morta." – Tiago 2:17</div>
      <div>"Com disciplina e fé, ninguém te para."</div>
      <div>"Deus não escolhe os capacitados, capacita os escolhidos."</div>
    </div>
  </section>  <section id="contato">
    <h2>Fale Comigo</h2>
    <div class="card">
      <form>
        <input type="text" placeholder="Seu nome" required>
        <input type="email" placeholder="Seu email" required>
        <textarea rows="4" placeholder="Sua mensagem"></textarea>
        <button type="submit">Enviar</button>
      </form>
      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </section>  <section>
    <h2>Devocional em Vídeo</h2>
    <div class="card">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Devocional" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>  <footer>
    <p>Despertar Jovem © 2025 - Projeto Integrador por Felipe</p>
  </footer>
</body>
</html>
